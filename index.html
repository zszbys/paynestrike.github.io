<!DOCTYPE html>

<body>

        <button id="showErrBtn">iframe btn</button>

<script type="text/javascript" src="./api.js"></script>
<script type="text/javascript" src="./message.js"></script>
<script type="text/javascript">
    document.getElementById("showErrBtn").onclick = function(event){
        // window.parent.postMessage("github message", 'https://c.na35.visual.force.com/');

        })
