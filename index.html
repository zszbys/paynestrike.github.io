<!DOCTYPE html>
<html>
<head>
    <title>dexter's github page</title>
</head>
<body>
    <h1>Hello, this page is served from github</h1>

    <div>
        <div>This button call host showErrorMessage api to show an error modal dailog in host</div>
        <button id="showErrBtn">Call host showErrorMessage api</button>
    </div>

    <hr/>

    <div style="margin-top:20px">
        <div>Simulate confirm action</div>
        <button id="confirmBtn">Confirm</button>
    </div>
</body>
<script type="text/javascript" src="./SeismicApi.js"></script>
<script type="text/javascript" src="./SeismicMessage.js"></script>
<script type="text/javascript">
    document.getElementById("showErrBtn").onclick = function(event){
        var message = "this error message is passed from iframe and showed in iframe container";
        Host.callApi('showErrorMessage',message);
    }

    document.getElementById("confirmBtn").onclick = function(event){
        var message = "Are you sure?";
        var that = this;
        that.text = "......"
        Host.callApi('confirm',message, function(err, res){
            if(err){
                alert('Error');
                console.log(err);
                return;
            }
            that.text = res.text;
        });
    }
        
</script>
</html>
