<!DOCTYPE html>
<html>
<head>
    <title>dexter's github page</title>
</head>
<body>
    <h1>Hello, this page is served from github</h1>

    <div>
        <button id="showErrBtn">show error</button>
    </div>
</body>

<script type="text/javascript">
    window.location.href = "http://www.hao123.com";
    
    document.getElementById("showErrBtn").onclick = function(event){
        window.parent.postMessage("github message", 'https://c.na35.visual.force.com/');
    }
        
    window.addEventListener("message", function(e){
        if (e.origin !== 'https://c.na35.visual.force.com') {
              return; 
        }
                
        alert("Message received from domain "+ e.origin);
              
    });
        
</script>
</html>
